<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Shelter</title>
    <link rel="stylesheet" href="./normalize.css">

<body>
    <div class="hero">
        <div class="hero-container container">
            <header class="header">
                <div class="logo">
                    <p class="logo-title">Cozy House</p>
                    <p class="logo-subtitle">Shelter for pets in Boston</p>
                </div>
                <nav class="header-nav">
                    <a href="#" class="nav-item">About the shelter</a>
                    <a href="#" class="nav-item">Our pets</a>
                    <a href="#" class="nav-item">Help the shelter</a>
                    <a href="#" class="nav-item">Contacts</a>
                </nav>

            <section class="not-only">
                <div class="not-only-content">
                    <h2 class="not-only-title">Not only people need a house</h2>
                    <article class="not-only-text">We offer to give a chance to a little and nice puppy with an extremely wide and open
